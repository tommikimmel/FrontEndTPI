<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/assets/icon.ico" type="image/x-icon">
    <title>Sistema de Farmacia - Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #446D9E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .nav-link-active {
            background-color: #F9FBFD;
            color: #446D9E;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .compra-item:hover {
            transform: translateX(4px);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside class="w-56 bg-[#446D9E] h-screen fixed left-0 top-0 shadow-xl z-40">
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-white/20">
                <h2 class="text-xl font-bold text-white">Sistema Farmacia</h2>
            </div>
            <nav class="flex-1 py-6 px-4 overflow-y-auto">
                <ul class="space-y-2">
                    <li><a href="../dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition text-white hover:bg-white/10"><span>üìä</span><span>Dashboard</span></a></li>
                    <li><a href="../facturacion/facturacion.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition text-white hover:bg-white/10"><span>üí∞</span><span>Facturaci√≥n</span></a></li>
                    <li><a href="../medicamentos/medicamentos.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition text-white hover:bg-white/10"><span>üíä</span><span>Medicamentos</span></a></li>
                    <li><a href="../productos/productos.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition text-white hover:bg-white/10"><span>üõçÔ∏è</span><span>Productos</span></a></li>
                    <li><a href="../proveedores/proveedores.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition text-white hover:bg-white/10"><span>üöö</span><span>Proveedores</span></a></li>
                    <li><a href="../compras/compras.html" class="nav-link-active flex items-center gap-3 px-4 py-3 rounded-lg transition text-white hover:bg-white/10"><span>üì¶</span><span>Compras</span></a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-white/20">
                <a href="../../../index.html" class="flex items-center justify-center gap-2 w-full bg-white text-[#446D9E] px-4 py-3 rounded-lg hover:bg-gray-100 transition font-semibold shadow-md">
                    <span>üö™</span><span>Cerrar Sesi√≥n</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main -->
    <main class="ml-56 min-h-screen">
        <header class="bg-white shadow-sm sticky top-0 z-30">
            <div class="px-8 py-6 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Compras</h1>
                    <p class="text-gray-600 mt-1">Gesti√≥n de compras y detalles</p>
                </div>
                <button onclick="abrirModalAgregarCompra()" class="flex items-center gap-2 bg-[#446D9E] text-white px-6 py-3 rounded-lg hover:bg-[#3B5B8C] transition shadow-md font-semibold">
                    <span>‚ûï</span><span>Nueva Compra</span>
                </button>
            </div>
        </header>

        <div class="p-8">
            <!-- Filtros -->
            <div class="bg-white rounded-xl shadow-md p-4 mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                <select id="filtroSucursal" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                    <option value="">Todas las Sucursales</option>
                </select>
                <select id="filtroProveedor" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                    <option value="">Todos los Proveedores</option>
                </select>
                <input type="date" id="fechaInicio" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                <input type="date" id="fechaFin" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
            </div>

            <!-- Loading -->
            <div id="loadingState" class="flex justify-center py-12">
                <div class="spinner"></div>
            </div>

            <!-- Lista Compras -->
            <div id="contCompras" class="space-y-3 hidden"></div>

            <!-- Empty -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="text-6xl mb-4">üì¶</div>
                <p class="text-gray-600 text-lg">No se encontraron compras</p>
            </div>
        </div>
    </main>

    <!-- Modal Compra -->
    <div id="modalCompra" class="modal">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 id="modalTituloCompra" class="text-2xl font-bold text-gray-800">Nueva Compra</h2>
                <button onclick="cerrarModalCompra()" class="text-gray-400 hover:text-gray-600 text-3xl">√ó</button>
            </div>
            <form id="formCompra" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Fecha *</label>
                        <input type="date" id="fechaCompra" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Sucursal *</label>
                        <select id="sucursalCompra" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Proveedor *</label>
                    <select id="proveedorCompra" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                        <option value="">Seleccionar</option>
                    </select>
                </div>
                <div id="mensajeFormCompra" class="hidden p-4 rounded-lg"></div>
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-[#446D9E] text-white px-6 py-3 rounded-lg hover:bg-[#3B5B8C] transition font-semibold">Guardar</button>
                    <button type="button" onclick="cerrarModalCompra()" class="px-6 py-3 border rounded-lg hover:bg-gray-50 transition font-semibold">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Detalle -->
    <div id="modalDetalle" class="modal">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 id="modalTituloDetalle" class="text-2xl font-bold text-gray-800">Detalles de Compra</h2>
                <button onclick="cerrarModalDetalle()" class="text-gray-400 hover:text-gray-600 text-3xl">√ó</button>
            </div>
            
            <button onclick="abrirModalAgregarDetalle()" class="mb-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                ‚ûï Agregar Detalle
            </button>

            <div id="contDetalles" class="space-y-2"></div>
        </div>
    </div>

    <!-- Modal Agregar/Editar Detalle -->
    <div id="modalFormDetalle" class="modal">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 id="modalTituloFormDetalle" class="text-2xl font-bold text-gray-800">Agregar Detalle</h2>
                <button onclick="cerrarModalFormDetalle()" class="text-gray-400 hover:text-gray-600 text-3xl">√ó</button>
            </div>
            <form id="formDetalle" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Tipo *</label>
                    <select id="tipoDetalle" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                        <option value="">Seleccionar</option>
                        <option value="medicamento">Medicamento</option>
                        <option value="producto">Producto</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">C√≥digo de Barra *</label>
                    <input type="text" id="codigoBarra" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Cantidad *</label>
                    <input type="number" id="cantidadDetalle" min="1" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E]">
                </div>
                <div id="mensajeFormDetalle" class="hidden p-4 rounded-lg"></div>
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-[#446D9E] text-white px-6 py-3 rounded-lg hover:bg-[#3B5B8C] transition font-semibold">Guardar</button>
                    <button type="button" onclick="cerrarModalFormDetalle()" class="px-6 py-3 border rounded-lg hover:bg-gray-50 transition font-semibold">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="compras.js"></script>
</body>
</html>
