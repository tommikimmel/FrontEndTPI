    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #446D9E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .nav-link-active {
            background-color: #F9FBFD;
            color: #446D9E;
        }
        .proveedor-card {
            transition: all 0.3s ease;
        }
        .proveedor-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.15);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.2s;
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

            </div>

            <nav class="flex-1 py-6 px-4 overflow-y-auto">
                <ul class="space-y-2">
                    <li>
                        <a href="../dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 text-white hover:bg-white/10">
                            <span class="text-xl">üìä</span>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="../facturacion/facturacion.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 text-white hover:bg-white/10">
                            <span class="text-xl">üí∞</span>
                            <span class="font-medium">Facturaci√≥n</span>
                        </a>
                    </li>
                    <li>
                        <a href="../medicamentos/medicamentos.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 text-white hover:bg-white/10">
                            <span class="text-xl">üíä</span>
                            <span class="font-medium">Medicamentos</span>
                        </a>
                    </li>
                    <li>
                        <a href="../productos/productos.html" class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 text-white hover:bg-white/10">
                            <span class="text-xl">üõçÔ∏è</span>

                        </a>
                    </li>
                    <li>
                        <a href="../proveedores/proveedores.html" class="nav-link-active flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 text-white hover:bg-white/10">
                            <span class="text-xl">üöö</span>
                            <span class="font-medium">Proveedores</span>
                        </a>
                    </li>
                    <li>

                            <span class="font-medium">Compras</span>
                        </a>
                    </li>
                </ul>
            </nav>

                    <span>üö™</span>
                    <span>Cerrar Sesi√≥n</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-56 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm sticky top-0 z-30">
            <div class="px-8 py-6 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Proveedores</h1>
                    <p class="text-gray-600 mt-1">Gesti√≥n de proveedores y contactos</p>
                </div>
                <button 
                    onclick="abrirModalAgregar()" 
                    class="flex items-center gap-2 bg-[#446D9E] text-white px-6 py-3 rounded-lg hover:bg-[#3B5B8C] transition-all shadow-md hover:shadow-lg font-semibold"
                >
                    <span class="text-xl">‚ûï</span>
                    <span>Agregar Proveedor</span>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="p-8">
            <!-- B√∫squeda -->
            <div class="bg-white rounded-xl shadow-md p-4 mb-6">
                <div class="relative">
                    <input 
                        type="text" 
                        id="buscarProveedor" 
                        placeholder="Buscar por raz√≥n social o CUIT..." 
                        class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E] focus:border-transparent transition-all"
                    >
                    <span class="absolute left-3 top-3.5 text-gray-400 text-xl">üîç</span>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="flex justify-center items-center py-12">
                <div class="spinner"></div>
            </div>

            <!-- Grid de Proveedores -->
            <div id="contProveedores" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
                <!-- Se cargan din√°micamente -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="text-6xl mb-4">üöö</div>
                <p class="text-gray-600 text-lg">No se encontraron proveedores</p>
                <button 
                    onclick="abrirModalAgregar()" 
                    class="mt-4 bg-[#446D9E] text-white px-6 py-3 rounded-lg hover:bg-[#3B5B8C] transition-all"
                >
                    Agregar Primer Proveedor
                </button>
            </div>
        </div>
    </main>

    <!-- Modal Agregar/Editar Proveedor -->
    <div id="modalProveedor" class="modal">
        <div class="modal-content bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 id="modalTitulo" class="text-2xl font-bold text-gray-800">Agregar Proveedor</h2>
                <button onclick="cerrarModal()" class="text-gray-400 hover:text-gray-600 text-3xl leading-none">
                    √ó
                </button>
            </div>

            <form id="formProveedor" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Raz√≥n Social *</label>
                    <input 
                        type="text" 
                        id="razonSocial" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E] focus:border-transparent"
                        placeholder="Ej: Farmac√©utica del Sur S.A."
                    >
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">CUIT *</label>
                    <input 
                        type="text" 
                        id="cuit" 
                        required
                        pattern="[0-9]{11}"
                        maxlength="11"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E] focus:border-transparent"
                        placeholder="Ej: 30123456789"
                    >
                    <p class="text-xs text-gray-500 mt-1">11 d√≠gitos sin guiones</p>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Direcci√≥n *</label>
                    <input 
                        type="text" 
                        id="direccion" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E] focus:border-transparent"
                        placeholder="Ej: Av. Col√≥n 1234"
                    >
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Tel√©fono *</label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E] focus:border-transparent"
                            placeholder="Ej: 3514567890"
                        >
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email *</label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#446D9E] focus:border-transparent"
                            placeholder="Ej: contacto@proveedor.com"
                        >
                    </div>
                </div>

                <div id="mensajeFormulario" class="hidden p-4 rounded-lg"></div>

                <div class="flex gap-4 pt-4">
                    <button 
                        type="submit" 
                        class="flex-1 bg-[#446D9E] text-white px-6 py-3 rounded-lg hover:bg-[#3B5B8C] transition-all font-semibold"
                    >
                        Guardar Proveedor
                    </button>
                    <button 
                        type="button" 
                        onclick="cerrarModal()" 
                        class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all font-semibold"
                    >
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
