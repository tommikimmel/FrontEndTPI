<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/assets/icon.ico" type="image/x-icon">
    <title>Sistema de Farmacia - Medicamentos</title>
    <style>
        :root {
            --celeste-ice: #AEE3FF;
            --azul-dim: #446D9E;
            --azul-dim-hover: #3B5B8C;
            --plata-mate: #BCC7D1;
            --blanco-frio: #F9FBFD;
            --blanco-sucio: #f7f7f7;
            --negro-suave: #2E2E2E;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="medicamentos.js"></script>
</head>
<body>
    <section id="sideBar" class="w-[180px] bg-(--azul-dim) h-full fixed">
        <header class="h-full">
            <nav class="flex flex-col justify-between h-full py-6 pl-4">
                <ul class="space-y-4 text-(--blanco-frio)">
                    <li><a href="../dashboard.html" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Dashboard</a></li>
                    <li><a href="" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Facturacion</a></li>
                    <li><a href="" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Medicamentos</a></li>
                    <li><a href="" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Productos</a></li>
                    <li><a href="" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Proveedores</a></li>
                    <li><a href="" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Compras</a></li>
                </ul>
                <ul>
                    <li><a href="" class="bg-(--blanco-frio) text-(--negro-suave) w-[90%] h-[40px] flex items-center justify-center rounded hover:bg-(--azul-dim-hover) hover:text-(--blanco-frio) transition">Cerrar Sesion</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <section id="heroMain" class="ml-[180px] px-4 pt-6">
        <h1 class="text-(--azul-dim) font-semibold text-4xl">Medicamentos</h1>
        <div class="contAll bg-(--blanco-frio) shadow py-6 px-4 rounded mt-4">
            <div class="contFiltros flex gap-4 items-center justify-between bg-white py-4 rounded px-4">
                <input type="text" placeholder="Buscar medicamentos..." class="px-2 py-1 rounded w-full focus:outline-none focus:ring-2 focus:ring-(--azul-dim)">
                <select name="" id="" class="styled-select w-full focus:outline-none focus:ring-2 focus:ring-(--azul-dim) rounded py-2">
                    <option value="" class="opt-plata">Seleccionar Precio</option>
                    <option value="" class="opt-azul">Mayor a Menor</option>
                    <option value="" class="opt-celeste">Menor a Mayor</option>
                </select>
                <input type="date" name="" id="" class="w-full py-2 rounded focus:outline-none focus:ring-2 focus:ring-(--azul-dim)">
                <input type="date" name="" id="" class="w-full py-2 rounded focus:outline-none focus:ring-2 focus:ring-(--azul-dim)">
            </div>

            <div class="contMedicamentos mt-6 gap-2 flex flex-col">
                <div class="producto grid grid-cols-[6fr_2fr_2fr_2fr_1fr_1fr] items-center bg-white p-2 rounded shadow gap-1">
                    <h3 class="text-(--azul-dim) font-semibold text-xl mb-0">Paracetamol 500mg</h3>
                    <p class="text-(--negro-suave)">$3.200</p>
                    <p>30 unidades</p>
                    <p>Sucursal Norte</p>
                    <button id="editarMedicamento" class="px-2 py-1 rounded bg-(--azul-dim) text-(--blanco-frio)">✏️</button>
                    <button id="eliminarMedicamento" class="px-2 py-1 rounded bg-(--azul-dim) text-(--blanco-frio)">❌</button>
                </div>
                <div class="producto grid grid-cols-[6fr_2fr_2fr_2fr_1fr_1fr] items-center bg-white p-2 rounded shadow gap-1">
                    <h3 class="text-(--azul-dim) font-semibold text-xl mb-0">Amoxidal 500mg</h3>
                    <p class="text-(--negro-suave)">$2.200</p>
                    <p>10 unidades</p>
                    <p>Sucursal Sur</p>
                    <button id="editarMedicamento" class="px-2 py-1 rounded bg-(--azul-dim) text-(--blanco-frio)">✏️</button>
                    <button id="eliminarMedicamento" class="px-2 py-1 rounded bg-(--azul-dim) text-(--blanco-frio)">❌</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
