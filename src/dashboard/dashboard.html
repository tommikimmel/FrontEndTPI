<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/assets/icon.ico" type="image/x-icon">
    <title>Sistema de Farmacia - Dashboard</title>
    <style>
        :root {
            --celeste-ice: #AEE3FF;
            --azul-dim: #446D9E;
            --azul-dim-hover: #3B5B8C;
            --plata-mate: #BCC7D1;
            --blanco-frio: #F9FBFD;
            --blanco-sucio: #f7f7f7;
            --negro-suave: #2E2E2E;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section id="sideBar" class="w-[180px] bg-(--azul-dim) h-full fixed">
        <header class="h-full">
            <nav class="flex flex-col justify-between h-full py-6 pl-4">
                <ul class="space-y-4 text-(--blanco-frio)">
                    <li><a href="" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Dashboard</a></li>
                    <li><a href="facturacion/facturacion.html" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Facturacion</a></li>
                    <li><a href="./medicamentos/medicamentos.html" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Medicamentos</a></li>
                    <li><a href="productos/productos.html" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Productos</a></li>
                    <li><a href="proveedores/proveedores.html" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Proveedores</a></li>
                    <li><a href="compras/compras.html" class="w-[130px] h-[40px] flex items-center pl-2 rounded hover:bg-(--blanco-frio) hover:text-(--azul-dim) border-b transition">Compras</a></li>
                </ul>
                <ul>
                    <li><a href="../../index.html" class="bg-(--blanco-frio) text-(--negro-suave) w-[90%] h-[40px] flex items-center justify-center rounded hover:bg-(--azul-dim-hover) hover:text-(--blanco-frio) transition">Cerrar Sesion</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <section id="heroMain" class="ml-[180px] px-4 pt-6">
        <h1 class="text-4xl text-(--azul-dim) font-semibold">Dashboard</h1>
        <div class="contDatos grid grid-cols-2 gap-4 mt-4">
            <div class="card bg-(--blanco-frio) shadow py-6 px-4 hover:scale-102 transition border-(--azul-dim) border-1 rounded">
                <h3 class="mb-2 text-(--azul-dim)">Facturacion Diaria</h3>
                <p id="facturacionDiaria" class="font-semibold text-2xl text-(--negro-suave)"></p>
            </div>
            <div class="card bg-(--blanco-frio) shadow py-6 px-4 hover:scale-102 transition border-(--azul-dim) border-1 rounded">
                <h3 class="mb-2 text-(--azul-dim)">Cantidad de Ventas</h3>
                <span id="cantidadVentas" class="font-semibold text-2xl text-(--negro-suave)"> 230</span>
            </div>
        </div>

        <div class="w-full h-[400px] bg-(--blanco-frio) rounded shadow mt-4">
            <canvas id="graficoGanancias"></canvas>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-4">
            <div class="card bg-(--blanco-frio) p-4 rounded shadow">
                <h3 class="text-(--azul-dim) font-semibold mb-2">Métodos de Pago</h3>
                <canvas id="graficoMetodosPago" class="max-h-[300px] flex items-center justify-center"></canvas>
            </div>
            <div class="card bg-(--blanco-frio) p-4 rounded shadow">
                <h3 class="text-(--azul-dim) font-semibold mb-2">Por Sucursales</h3>
                <canvas id="graficoSucursales" class="max-h-[300px] flex items-center justify-center"></canvas>
            </div>
        </div>

        <div id="contTops"class="">
            <div id="contTops" class="mt-6 grid grid-cols-2 gap-4">
                <div class="producto">
                    <h3 class="text-(--azul-dim) font-semibold mb-2">Productos Más Vendidos</h3>
                    <ul class="p-4 flex flex-col" id="contProductosTop">

                    </ul>
                </div>
                <div class="medicamentos">
                    <h3 class="text-(--azul-dim) font-semibold mb-2">Medicamentos Más Vendidos</h3>
                    <ul class="p-4 flex flex-col" id="contMedicamentosTop">
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <script src="dashboard.js"></script>
</body>
</html>
